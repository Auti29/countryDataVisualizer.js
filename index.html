<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>World Countries Data</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<header id="countries">
		<h2>World Countries Data</h2>
		<p class="subtitle"></p>
		<!-- <p class="feedback"></p> -->
	</header>
	<main>
		<div class="wrapper">
			<div class="graph-buttons">
				<button class="population button">Population</button>
				<button class="languages button">Languages</button>
			</div>
			<h4 class="graph-title"></h4>
			<div class="graphs">
				<div class="graph-wrapper" id="stat">
                    <canvas id="countriesChart" width="400" height="200"></canvas>
                </div>
			</div>
		</div>
	</main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script type="module" src="scripts/countries_data.js"></script>
	<script type ="module"  src="scripts/main.js"></script>

</body>

</html>
